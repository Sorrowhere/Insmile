<script type='text/template' id='tpl1'>
    <% _.each(data, function(item, index, a){ %>
    <li>
        <div class="news-img">
            <img src="<%= 'http://120.26.73.142:7001/public/uploads/' + item.images %>" alt=""/>
        </div>
        <div class="news-bd">
            <h3 class="news-tit"><%= item.title %></h3>
            <p class="news-txt"><%= item.con %></p>
            <p class="news-time"><%= moment(Number(item.time)).format('YYYY年MM月DD日') %></p>
        </div>
    </li>
    <% }) %>
</script>
<script>
    $(function(){
        var url = 'http://120.26.73.142:7001/api/news/list';
        var picPath = 'http://120.26.73.142:7001/api/news/list';
        $.ajax(url,{
            type:'get',
            dataType: 'json',
            success:function(res) {
                if (res && res.success === true) {
                    data = res.data.record;
                    var compiled = _.template($('#tpl1').html());
                    var str = compiled({data: data});
                    $('.js-node').html(str);
                }
            },
        })
    })
</script>
